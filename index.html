<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rorro Pirrorro News</title>
</head>
    <body>
        <div class="img-container"></div>
        <div class="content">
            <div class="card">
                <div class="desc title">Welcome to The Company</div>
                <div class="desc">This is a description explaining nothing, give me your info&nbsp<span style="font-weight: bold;">NOW</span>.</div>
            </div>
                <div class="form">
                    <form action="" method="post">
                        <legend>Do it now.</legend>
                        <div class="row">
                            <div class="field">
                                <label for="first-name" name="first_name">First Name</label>
                                <input type="text" id="first-name" required>
                            </div>
                            <div class="field">
                                <label for="last-name" name="last_name">Last Name</label>
                                <input type="text" id="last-name" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="field">
                                <label for="e-mail" name="e_mail">E-mail</label>
                                <input type="email" id="e-mail" required>
                            </div>
                            <div class="field">
                                <label for="phone" name="phone_num">Phone Number</label>
                                <input type="text" id="phone" minlength="11" maxlength="11" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="field">
                                <label for="password" name="password">Password</label>
                                <input type="password" id="password" required>
                            </div>
                            <div class="field">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" id="confirm-password" required>
                            </div>
                        </div>
                </div>
                 
                <div class="bottom">
                    <button type="submit" class="submit-btn">
                            Create Account
                    </button>
                    <button type="reset" class="submit-btn">
                            Clear 
                    </button>
                    <div class="log-in-label">
                            Already have an account? <a href="">Log in then</a>
                    </div>
                </div>
            </form>
            
        </div>
        
        
        
    </body>
</html>
